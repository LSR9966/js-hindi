<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI AUR CODE talking about DOM</title>
</head>
<body style="background-color: black;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li=document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("typescript")


    //OPTIMIZE APPROACH
    function addoptilanguage(langname){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage('goland')

    //EDIT

    const secondlang=document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML="MOJO"
    const newli=document.createElement('li')
    newli.textContent="MOJO"
    secondlang.replaceWith(newli)

    //EDIT
    const firstlanguage=document.querySelector("li:first-child")
    firstlanguage.outerHTML='<li>Typescript</li>'

    //REMOVE
    const lastlanguage=document.querySelector('li:last-child')
    lastlanguage.remove()
</script>
</html>
